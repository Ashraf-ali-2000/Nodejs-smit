<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
<p id="myPara"></p>
    <script>
        let myPara = document.getElementById("myPara");
      fetch("http://localhost:3000/prodcuts")
      .then(res => res.json())
      .then(res => myPara.innerHTML += res)
      .catch(err => console.log(err))
    </script>
</body>
</html>
